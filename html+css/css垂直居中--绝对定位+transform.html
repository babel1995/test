<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css垂直居中--绝对定位+transform</title>

	<style type="text/css">
		/*2. 使用绝对定位和transform
		不必提前知道被居中元素的尺寸
		transform中translate偏移的百分比就是相对于元素自身的尺寸而言的。*/

		#box {
		    width: 300px;
		    height: 300px;
		    background: #ddd;
		    position: relative;
		}
		#child {
		    background: red;
		    position: absolute;
		    top: 50%;
		    transform: translate(0, -50%); /*translate(x, y)*/
		}
	</style>
</head>
<body>
	<div id="box">
    	<div id="child">我是一串很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长的文本</div>
	</div>
</body>
</html>
