<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css垂直居中--绝对定位+margin: auto</title>
	<style type="text/css">
		/*两个核心是：把要垂直居中的元素相对于父元素绝对定位，top和bottom设为相等的值
		再将要居中元素的margin设为auto。
		被居中元素的宽高也可以不设置，但不设置的话就必须是图片这种自身就包含尺寸的元素，否则无法实现。
		*/
		#box {
		    width: 300px;
		    height: 300px;
		    background: #ddd;
		    position: relative;
		}
		#child {
		    width: 200px;
		    height: 100px;
		    background: pink;
		    position: absolute;
		    top: 0;
		    bottom: 0;
		    margin: auto;
		    line-height: 100px;
		}


	</style>
</head>
<body>
	<div id="box">
    	<div id="child">我是测试DIV</div>
	</div>
</body>
</html>
