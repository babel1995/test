<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js简易年历</title>
	<style type="text/css">
		ul{
			list-style: none;
			width: 300px;
			background-color: #bbb;
			overflow: hidden;
			padding: 20px;
			margin-bottom: 0;
		}
		ul li{
			width: 80px;
			height: 80px;
			background-color: #666;
			float: left;
			margin: 10px;
			text-align: center;
		}
		h2{
			line-height: 30px;
			margin: 0px;
			margin-top: 5px;

		}
		div{
			width: 340px;
			height: 150px;
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<ul>
		<li><h2>1</h2><p>1月</p></li>
		<li><h2>2</h2><p>2月</p></li>
		<li><h2>3</h2><p>3月</p></li>
		<li><h2>4</h2><p>4月</p></li>
		<li><h2>5</h2><p>5月</p></li>
		<li><h2>6</h2><p>6月</p></li>
		<li><h2>7</h2><p>7月</p></li>
		<li><h2>8</h2><p>8月</p></li>
		<li><h2>9</h2><p>9月</p></li>
		<li><h2>10</h2><p>10月</p></li>
		<li><h2>11</h2><p>11月</p></li>
		<li><h2>12</h2><p>12月</p></li>
	</ul>
	<div>
		1月过年
	</div>
</body>
</html>
<script type="text/javascript">
	var oli=document.getElementsByTagName('li');
	var odiv=document.getElementsByTagName('div')[0];//通过元素名获取的是一组元素，需要定义第几个后赋值给变量
	var otext=['1月有元旦','2月要过年，还有情人节','3月有妇女节，植树节','4月愚人节','5月劳动节','6月儿童节','7月建党节','8月建军节','9月教师节','10月国庆节','11月光棍节','12月圣诞节']//数组
	var i=0;

	for(i=0;i<oli.length;i++){

		oli[i].index=i;//索引写在for循环里
		oli[i].onmouseover=function(){
			odiv.innerHTML=otext[this.index];

		}
	}
</script>
