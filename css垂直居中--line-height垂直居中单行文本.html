<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css垂直居中--line-height垂直居中单行文本</title>

	<style type="text/css">
		/*line-height(行高) 的值不能设为100%,
		line-height的百分比：基于当前字体尺寸的百分比行间距。*/
		#box {
		    width: 300px;
		    height: 300px;
		    background: #ddd;
		    line-height: 300px;
		}
		
	</style>
</head>
<body>
	<div id="box">
    	我是一串文本。
	</div>
</body>
</html>
