<!DOCTYPE html>
<html lang="en">

	<frameset rows="20%,*" border=0>
		<frame src="top.html" noresize/>
		<frameset cols="20%,*">
			<frame src="left.html" noresize/>
			<frame src="right1.html" name="right"/>
		</frameset>

	</frameset>
	<!--frameborder过时，用border代替/<frameset>标签不写在body里/给frame加上mame属性，左侧超链接打开方式为target="name的值"，使超链接内容在右部固定区域打开-->
</html>
