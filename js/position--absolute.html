<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位--绝对定位--演示</title>
	<style type="text/css">
		body {
			margin: 0;
		}
		.div1 {
			width: 100px;
			height: 100px;
			border: 1px solid red;
		/*	margin: 5px 0 0 5px;*/
		}
		
		/*
		#div2 {
			position: absolute;
			left: 100px;
			top: 100px;*/
		/*}*/
		#position-absolute {
			position: absolute;
			left: 100px;
			top: 100px;
		}
		#div6 {
			width: 300px;
			height: 300px;
			position: relative;
			left: 100px;
			top: 100px;
		}

	</style>
</head>
<body>
	<div class="div1">div1</div>
	<div class="div1" id="div6">div6
	<div class="div1" id="div2">div2<div class="div1" id="position-absolute">div3</div></div>
	</div>
	<!-- <div class="div1" id="position-absolute">div3</div> -->
	<div class="div1">div4</div>
	<div class="div1">div5</div>
</body>
</html>
<!-- 绝对定位以设置了定位（absolute、relative、fixed）属性的父级框为参照进行定位，若直接父级无定位属性，则向上查找到有定位属性的父级为准，若所有父级均无定位属性，则以body为参照定位。 -->
