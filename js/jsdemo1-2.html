<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js案例：鼠标点击显示隐藏信息</title>
	<link rel="stylesheet" type="text/css" href="jsdemo1-2.css">
</head>
<body>
	<div class="all">
		<div class="playlist" onclick="aplist()">
			<span>播放列表</span>
			<img src="../image/arrow-up.jpeg">
			<img src="../image/arrow-down.jpeg">
		</div>
		<div class="nolist" id="list" >
			<ul>
				<li><a href="">玩爱之徒 — 蔡依林</a></li>
				<li><a href="">原谅我就是这样的女生 - 戴佩妮</a></li>
				<li><a>猜不透 - 丁当</a></li>
				<li><a>自导自演 - 周杰伦</a></li>
				<li><a>浪漫窝 - 弦子</a></li>
				<li><a>流年 - 王菲</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
	<script type="text/javascript">
		var count=1;
		function aplist(){
			// document.getElementById('list').style.display="block";
			if (count%2){
				document.getElementById('list').className='list';
				document.getElementsByTagName('img')[0].style.display = 'none';
				document.getElementsByTagName('img')[1].style.display = 'inline';
			}else{
				document.getElementById('list').className='nolist';
				document.getElementsByTagName('img')[1].style.display = 'none';
				document.getElementsByTagName('img')[0].style.display = 'inline';
			}
			count++;
		}

	</script>
<!--用余数（除2取余）来判断点击次数的奇偶性，注意第一次调用的函数计数变量值为开始赋予的值，函数末尾计数变量加一，作为下一次调用函数的计数值。-->
<!--问题：同一个点击两个不同的效果出现：下拉列表和图片在点击的时候同时变化。-->
