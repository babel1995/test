<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例：菜单表格</title>
</head>
<body>
	<table border="1" bordercolor="red" cellspacing="0" width="400px" align="center" >
		<tr><td colspan="3">菜单</td></tr>
		<tr><td rowspan="2">素菜</td><td>炒土豆</td><td>炒白菜</td></tr>
		<tr><td>干煸四季豆</td><td>炒茄子</td></tr>
		<tr><td rowspan="2">荤菜</td><td>回锅肉</td><td>水煮鱼</td></tr>
		<tr><td>红烧肉</td><td>红烧排骨</td></tr>
	</table>
	<!--问题：文字不居中-->
	<!--解决办法：在tr里加上align="center"-->

</body>
</html>
